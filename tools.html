<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optimization Tools - Optimization Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: #fff;
    }
    header {
        background: linear-gradient(90deg, #00ffcc, #0066ff);
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 2.2rem;
    }
    main {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
    }
    .tool {
        background-color: #1a1a1a;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,255,204,0.2);
    }
    h2 {
        color: #00ffcc;
    }
    iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
    }
    .stat {
        font-size: 1.2rem;
        margin: 5px 0;
    }
    a {
        color: #00ffcc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <h1>Optimization Tools</h1>
    <p>Monitor, test, and tweak your system performance</p>
</header>

<main>

    <div class="tool">
        <h2>Live CPU & RAM Usage</h2>
        <p class="stat">CPU Usage: <span id="cpu">Loading...</span>%</p>
        <p class="stat">RAM Usage: <span id="ram">Loading...</span>%</p>
    </div>

    <div class="tool">
        <h2>Quick Access Online Tools</h2>
        <ul>
            <li><a href="https://www.userbenchmark.com" target="_blank">GPU & CPU Benchmark</a></li>
            <li><a href="https://www.systemrequirementslab.com/cyri" target="_blank">Can You Run It? (Game Check)</a></li>
        </ul>
    </div>

</main>

<script>
// RAM usage
setInterval(() => {
    if (performance && performance.memory) {
        let ramUsed = (performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit) * 100;
        document.getElementById('ram').textContent = ramUsed.toFixed(2);
    } else {
        document.getElementById('ram').textContent = "Not supported in this browser";
    }
}, 1000);

// Fake CPU usage (since browsers can't get real CPU usage without external tools)
setInterval(() => {
    let fakeCpuUsage = (Math.random() * 50 + 10).toFixed(2); 
    document.getElementById('cpu').textContent = fakeCpuUsage;
}, 1000);
</script>

</body>
</html>
