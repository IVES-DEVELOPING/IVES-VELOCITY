<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Optimization Hub</title>
<style>
    body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 100px;
        overflow: hidden;
    }

    /* Anime glowing blue background effect */
    body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,183,255,0.1) 0%, transparent 70%);
        animation: rotateBg 10s linear infinite;
        z-index: 0;
    }
    @keyframes rotateBg {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .login-box {
        position: relative;
        background: rgba(10, 10, 20, 0.9);
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 25px rgba(0,183,255,0.8), 0 0 50px rgba(0,183,255,0.5);
        animation: float 3s ease-in-out infinite, pulseGlow 2s infinite alternate;
        z-index: 1;
    }

    /* Floating animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Neon pulse glow */
    @keyframes pulseGlow {
        0% { box-shadow: 0 0 20px rgba(0,183,255,0.5), 0 0 40px rgba(0,183,255,0.3); }
        100% { box-shadow: 0 0 40px rgba(0,183,255,1), 0 0 80px rgba(0,183,255,0.7); }
    }

    /* Shimmer effect on heading */
    h1 {
        position: relative;
        background: linear-gradient(90deg, #00b7ff, #ffffff, #00b7ff);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s infinite linear;
    }
    @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
    }

    input {
        padding: 10px;
        width: 250px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: white;
        box-shadow: inset 0 0 10px rgba(0,183,255,0.4);
    }

    button {
        padding: 10px 20px;
        background: #00b7ff;
        color: black;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0,183,255,0.8);
        transition: all 0.3s ease;
    }
    button:hover {
        background: #0099cc;
        box-shadow: 0 0 40px rgba(0,183,255,1);
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="login-box">
    <h1>Login to Optimization Hub</h1>
    <input type="email" id="email" placeholder="Enter Gmail" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    let email = document.getElementById("email").value;
    if (email.includes("@gmail.com")) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
    } else {
        alert("Please enter a valid Gmail address.");
    }
}
</script>
</body>
</html>
